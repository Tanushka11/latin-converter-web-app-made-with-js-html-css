<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latin converter</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="welcome">
      <h1>Welcome to latin converter 😍</h1>
      <h2>
        This web app converts your input text to phineas and ferb language 😎
      </h2>
      <img src="pictures/ferbandphineas.jpg" alt="welcome image" />
    </div>
    <div class="input">
      <h2>Enter your text here 👇</h2>
      <textarea
        name="text"
        id="text-input"
        cols="80"
        rows="10"
        placeholder="enter input"
      ></textarea>
    </div>
     <div class="translate">
      <button id="btn-Translate">click this button</button>
    </div>

    <div class="outputimg">
      <img src="pictures/input image.jpg" alt="input image" />
    </div>
    <div class="translationtext">
      <h2>Here is your output 👇</h2>
    </div>
    <div id="output"></div>
    <footer>Made with ❤️ by Tanushka lalwani</footer>
    <script type="text/javascript"src="app.js"></script>
  </body>
</html>
